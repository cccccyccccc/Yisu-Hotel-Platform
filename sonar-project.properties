# 核心身份标识
sonar.projectKey=cccccyccccc_Yisu-Hotel-Platform
sonar.organization=cccccyccccc

# 源代码目录 (前端 + 后端)
sonar.sources=server,admin/src

# 排除项
sonar.exclusions=**/node_modules/**,**/coverage/**,**/uploads/**,**/docs/**,**/dist/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/tests/**,**/utils/**,**/middleware/**,**/config/**,**/scripts/**

# 测试代码目录
sonar.tests=server/tests,admin/src/__tests__

# 测试文件匹配
sonar.test.inclusions=**/tests/**/*.test.js,**/__tests__/**/*.test.ts,**/__tests__/**/*.test.tsx

# 覆盖率报告路径 (后端 Jest + 前端 Vitest)
sonar.javascript.lcov.reportPaths=server/coverage/lcov.info,admin/coverage/lcov.info
sonar.typescript.lcov.reportPaths=admin/coverage/lcov.info

# 编码格式
sonar.sourceEncoding=UTF-8
