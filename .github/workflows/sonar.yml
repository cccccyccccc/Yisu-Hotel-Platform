name: SonarCloud Analysis

on:
  push:
    branches: [ "main", "master" ]
    paths: [ "server/**" ]
  pull_request:
    branches: [ "main", "master" ]
    paths: [ "server/**" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  Analysis:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    # 添加 Redis 服务
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Create uploads directory
        run: mkdir -p uploads

      # 注入 Redis 环境变量和 NODE_ENV
      - name: Run Tests with Coverage
        env:
          MONGODB_URI_TEST: mongodb://localhost:27017/yisu-test-ci
          JWT_SECRET: test_secret_key_for_ci
          REDIS_URL: redis://localhost:6379  # 指向本地映射的 Service
          NODE_ENV: test                     # 确保进入测试模式（禁用缓存中间件）
        run: npm test -- --coverage --runInBand

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: server
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}