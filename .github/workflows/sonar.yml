name: SonarCloud Analysis

on:
  push:
    branches: [ "main", "master" ]
    paths: [ "server/**" ] # 只有 server 目录变动才触发分析，节省资源
  pull_request:
    branches: [ "main", "master" ]
    paths: [ "server/**" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  Analysis:
    runs-on: ubuntu-latest

    # 1. 关键配置：所有命令行步骤默认在 server 目录下运行
    defaults:
      run:
        working-directory: ./server

    # 2. 启动 MongoDB 服务 (测试需要)
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
      # 拉取代码 (根目录)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 安装 Node.js
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # 启用缓存，加速安装 (指向 server 目录下的 lock 文件)
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      # 安装依赖 (现在会在 server 目录下执行，能找到 package-lock.json 了)
      - name: Install dependencies
        run: npm ci

      # 创建上传目录 (防止 500 错误)
      - name: Create uploads directory
        run: mkdir -p uploads

      # 运行测试并生成覆盖率
      - name: Run Tests with Coverage
        env:
          MONGODB_URI_TEST: mongodb://localhost:27017/yisu-test-ci
          JWT_SECRET: test_secret_key_for_ci
        run: npm test -- --coverage

      # SonarCloud 扫描
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          # 3. 关键配置：告诉 SonarCloud 配置文件和源码都在 server 目录
          projectBaseDir: server
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}